<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Usuários</title>
  </head>
  <body>
    <nav class="azul">
      <ul
        style="list-style: none; display: flex; justify-content: space-evenly; padding: 25px; margin: 0px"
      >
        <a href="index.html" style="text-decoration: none" class="branco"
          ><li>Gerenciamento de usuário</li></a
        >
        <a href="tarefas.html" style="text-decoration: none" class="branco"
          ><li>Gerenciamento de tarefas</li></a
        >
      </ul>
    </nav>

    <h1>Usuários</h1>
    <ul id="lista_usuarios"></ul>

    <input type="text" id="nome_usuario" placeholder="Nome" required />
    <input type="email" id="email_usuario" placeholder="Email" required />
    <button onclick="adicionarUsuario()">Adicionar</button>

    <script>
      const API_URL = "http://localhost:3333";

      async function adicionarUsuario() {
        const nome = document.getElementById("nome_usuario").value;
        const email = document.getElementById("email_usuario").value;

        const res = await fetch(`${API_URL}/users/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nome_usuario: nome,
            email_usuario: email,
          }),
        });

        const resultado = await res.json();
        alert(resultado.message || resultado.error);

        carregarUsuarios();
      }

      async function carregarUsuarios() {
        const res = await fetch(`${API_URL}/users/`);
        const dados = await res.json();

        const lista = document.getElementById("lista_usuarios");
        lista.innerHTML = "";
        dados.forEach((u) => {
          const li = document.createElement("li");
          li.textContent = `${u.id_usuario} - ${u.nome_usuario} - ${u.email_usuario}`;
          lista.appendChild(li);
        });
      }

      carregarUsuarios();
    </script>
  </body>
</html>
